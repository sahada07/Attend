
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Update Course | Course Management System</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navbar -->
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'course' %}">
          <i class="bi bi-book me-2"></i>Course Management
        </a>
      </div>
    </nav> {% endcomment %}

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="text-center p-2 mb-0">
                <i class="bi bi-pencil-square me-2"></i>Update Staff Details
              </h2>
            </div>
            <div class="card-body p-4">
              <form action="{% url 'update_staff' staff.id %}" method="post">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Change the id" 
                    name="id" 
                    value="{{staff.id}}" 
                    required 
                  />
                </div>
                
            
                  <small class="text-muted">Course ID cannot be changed</small>
                </div>
                
                <div class="form-group mb-3">
                  <label for='full_name '>Full Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Change staff full_name" 
                    name="full_name" 
                    value="{{staff.full_name}}" 
                    required 
                  />
                </div>

                <div class="form-group mb-3">
                  <label for='email '>Email</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Update staff email" 
                    name="email" 
                    value="{{staff.email}}" 
                    required 
                  />
                </div>


                <div class="d-flex justify-content-between mt-4">
                  <a href="{% url 'staff' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Cancel
                  </a>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>Update Staff
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted text-center">
              <small>Last updated: {{ staff.updated_at|date:"F j, Y H:i" }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
