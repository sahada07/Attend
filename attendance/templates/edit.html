<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Crud method</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">UPDATE</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-2">
            Update Student Details
          </h2>
          <br />
          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Change the id"
                name="id"
                value="{{d.id}}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Change student first_name"
                name="first_name"
                value="{{d.first_name}}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Change student last_name"
                name="last_name"
                value="{{d.last_name}}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Change student email"
                name="email"
                value="{{d.email}}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Change student password"
                name="password"
                value="{{d.password}}"
                required
              />
            </div>

              <select
                id="form-control"
                class="form-control mt-2"
                placeholder="Change student gender"
                name="gender"
                value="{{d.gender}}"
                required>
                <option selected>{{d.gender}}</option>
                <option value="Female">Female</optionn>
                  <option value="Male">Male</optionn>
              </select>


            <select
              id="form-control"
              class="form-control mt-2"
              placeholder="Change student program"
              name="program"
              value="{{d.program}}"
              required
            >
              <option selected>{{d.program}}</option>
              <option value="Diploma in Business Computing">Diploma in Business Computing(DBC)</option>
              <option value="Networking Information Security">Networking Information Security(NIS)</option>
              <option value="Office Application">Office Application(OPS)</option>
              <option value="Data Analytics with Power BI">Data Analytics with Power BI</option>
              <option value="Certificate in Software Development">
                Certificate in Software Development(CSD)
              </option>
              <option value="cisa">
                Certified Information System Auditor(CISA)
              </option>
              <option value="itil">
                Information Technology Infastracture Library(ITIL)
              </option>
              <option value="cybersecurity">Cybersecurity</option>
              <option value="data analytics">Data Analytics</option>
            </select>

            <div class="form-group mt-2">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
