<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Edit Subject</title>
  </head>
  <body>
    {% include 'inc/navbar.html' %}

    <div class="container mt-5">
      <div class ="row">
        <div class="col-md-6 offset-md-3">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center p-2 mb-0">
            <i class="bi bi-pencil-square me-2"></i>Update Subject Details
          </h2>
        </div>

        <div class="card-body p-4">
          <!-- Display Django messages -->
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}

          <form action="{% url 'subject' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="course_id" class="form-label">Course ID</label>
              <input
                type="text"
                class="form-control"
                id="course_id"
                name="course_id"
                value="{{ subject.course_id }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="course_name" class="form-label">Course Name</label>
              <input
                type="text"
                class="form-control"
                id="course_name"
                name="course_name"
                value="{{ subject.course_name }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject_name" class="form-label">Subject Name</label>
              <input
                type="text"
                class="form-control"
                id="subject_name"
                name="subject_name"
                value="{{ subject.subject_name }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="staff" class="form-label">Staff (Full Name)</label>
              <input
                type="text"
                class="form-control"
                id="staff"
                name="staff"
                value="{{ subject.staff }}"
                required
              />
            </div>
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'subject' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Cancel
              </a>

              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-2"></i>Update Subject
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
